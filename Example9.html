<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <script>
        let name=[];
        for(let i=0;i<5;i++){
           name[i]=prompt(`Enter your ${i+1} th name`);
        }
        let target=prompt(`enter your target name`);
        let ans=name.indexof(target);
        if(ans!=-1){
            console.log(`target is ${ans} th index `);
        }else{
            console.log(`target is not found `);
        }
    </script>
</body>
</html>
