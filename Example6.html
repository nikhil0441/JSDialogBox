<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Printing</title>
</head>
<body>
    <script>
        let number=(Number(prompt("enter a positive number number")));
        let ans='';
        for(let i=1;i<=10;i++){
            ans=ans+`${number} * ${i} = ${number *i}\n`;
        }
        alert(ans);
    </script>
</body>
</html>
