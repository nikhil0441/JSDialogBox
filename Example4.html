<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let number=prompt("enter a number");
        isNaN(number)==true?(document.write(`${number} is not a number` )):number%2==0?document.write(`${number} is a even`):document.write(`${number} is odd`);
    </script>
</body>
